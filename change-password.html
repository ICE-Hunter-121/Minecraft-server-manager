<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Minecraft 服务器管理面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .change-password-container {
            width: 100%;
            max-width: 400px;
        }
        
        .change-password-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .change-password-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .change-password-title {
            font-size: 18px;
            color: var(--gray-200);
            margin-bottom: 4px;
        }
        
        .change-password-subtitle {
            font-size: 14px;
            color: var(--gray-600);
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-200);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--gray-600);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: var(--gray-600);
        }
        
        .strength-meter {
            height: 4px;
            background: var(--gray-700);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .strength-fill.weak {
            background: var(--danger);
            width: 33%;
        }
        
        .strength-fill.medium {
            background: var(--warning);
            width: 66%;
        }
        
        .strength-fill.strong {
            background: var(--success);
            width: 100%;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .version {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--gray-600);
        }
        
        @media (max-width: 480px) {
            .change-password-card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="change-password-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="logo-text">
                        Minecraft 面板
                    </div>
                </div>
                <h2 class="change-password-title">首次登录，请修改密码</h2>
                <p class="change-password-subtitle">
                    出于安全考虑，首次登录后必须修改默认密码。
                    请设置一个强密码以保护您的账户安全。
                </p>
            </div>
            
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
            
            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">
                        <i class="fas fa-key"></i> 新密码
                    </label>
                    <input type="password" id="newPassword" class="form-control" 
                           placeholder="输入新密码 (至少6位)" 
                           minlength="6" required>
                    <div class="password-strength">
                        <span>密码强度: </span>
                        <span id="strengthText">弱</span>
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        <i class="fas fa-key"></i> 确认新密码
                    </label>
                    <input type="password" id="confirmPassword" class="form-control" 
                           placeholder="再次输入新密码" 
                           minlength="6" required>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>保存中...</span>
                </div>
                
                <button type="submit" class="btn btn-primary" id="saveBtn" disabled>
                    <i class="fas fa-save"></i> 保存新密码
                </button>
            </form>
            
            <div class="version">
                Minecraft 服务器管理面板 v4.0.0
            </div>
        </div>
    </div>

    <script>
        // 检查是否已登录
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (!data.success || !data.user) {
                    // 未登录，跳转到登录页面
                    window.location.href = '/login';
                    return false;
                }
                
                if (!data.user.firstLogin) {
                    // 不是首次登录，跳转到主页面
                    window.location.href = '/';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('检查认证状态失败:', error);
                window.location.href = '/login';
                return false;
            }
        }
        
        // 密码强度检查
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const saveBtn = document.getElementById('saveBtn');
            
            // 长度检查
            if (password.length >= 8) strength += 1;
            
            // 包含小写字母
            if (/[a-z]/.test(password)) strength += 1;
            
            // 包含大写字母
            if (/[A-Z]/.test(password)) strength += 1;
            
            // 包含数字
            if (/[0-9]/.test(password)) strength += 1;
            
            // 包含特殊字符
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // 更新UI
            strengthFill.className = 'strength-fill';
            if (password.length === 0) {
                strengthText.textContent = '无';
                strengthFill.style.width = '0%';
                saveBtn.disabled = true;
            } else if (password.length < 6) {
                strengthText.textContent = '太短';
                strengthFill.className = 'strength-fill weak';
                saveBtn.disabled = true;
            } else if (strength <= 2) {
                strengthText.textContent = '弱';
                strengthFill.className = 'strength-fill weak';
                saveBtn.disabled = false;
            } else if (strength <= 3) {
                strengthText.textContent = '中等';
                strengthFill.className = 'strength-fill medium';
                saveBtn.disabled = false;
            } else {
                strengthText.textContent = '强';
                strengthFill.className = 'strength-fill strong';
                saveBtn.disabled = false;
            }
        }
        
        // 密码匹配检查
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const saveBtn = document.getElementById('saveBtn');
            
            if (confirmPassword.length > 0 && newPassword !== confirmPassword) {
                document.getElementById('errorAlert').style.display = 'flex';
                document.getElementById('errorMessage').textContent = '两次输入的密码不一致';
                saveBtn.disabled = true;
            } else {
                document.getElementById('errorAlert').style.display = 'none';
                saveBtn.disabled = false;
            }
        }
        
        // 修改密码
        async function changePassword(newPassword) {
            const loading = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            
            // 显示加载状态
            loading.style.display = 'flex';
            saveBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 修改成功
                    document.getElementById('successAlert').style.display = 'flex';
                    document.getElementById('successMessage').textContent = '密码修改成功！正在跳转到主页面...';
                    
                    // 3秒后跳转到主页面
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    // 修改失败
                    document.getElementById('errorAlert').style.display = 'flex';
                    document.getElementById('errorMessage').textContent = data.message || '密码修改失败';
                    saveBtn.disabled = false;
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                document.getElementById('errorAlert').style.display = 'flex';
                document.getElementById('errorMessage').textContent = '无法连接到服务器';
                saveBtn.disabled = false;
            } finally {
                // 隐藏加载状态
                loading.style.display = 'none';
            }
        }
        
        // 事件监听
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });
        
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证密码
            if (newPassword.length < 6) {
                document.getElementById('errorAlert').style.display = 'flex';
                document.getElementById('errorMessage').textContent = '密码长度至少6位';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('errorAlert').style.display = 'flex';
                document.getElementById('errorMessage').textContent = '两次输入的密码不一致';
                return;
            }
            
            // 修改密码
            await changePassword(newPassword);
        });
        
        // 页面加载完成后检查认证状态
        window.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                document.getElementById('newPassword').focus();
            }
        });
    </script>
</body>
</html>
