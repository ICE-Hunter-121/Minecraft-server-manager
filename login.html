<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Minecraft 服务器管理面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-title {
            font-size: 18px;
            color: var(--gray-200);
            margin-bottom: 4px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--gray-600);
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-200);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--gray-600);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #eab308);
            color: white;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, #ca8a04);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        
        .login-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--gray-600);
            line-height: 1.5;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fde68a;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .version {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--gray-600);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }
        
        .force-login-note {
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: var(--gray-600);
            line-height: 1.4;
        }
        
        .force-login-note strong {
            color: var(--warning);
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="logo-text">
                        Minecraft 面板
                    </div>
                </div>
                <h2 class="login-title">欢迎回来</h2>
                <p class="login-subtitle">请登录以访问服务器管理面板</p>
            </div>
            
            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
            
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
            
            <div class="alert alert-warning" id="warningAlert" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="warningMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="输入用户名" required value="admin">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="输入密码" required value="admin">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>登录中...</span>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> 正常登录
                    </button>
                    
                    <button type="button" class="btn btn-warning" id="forceLoginBtn">
                        <i class="fas fa-user-slash"></i> 强制登录
                    </button>
                </div>
            </form>
            
            <div class="force-login-note">
                <strong>注意：</strong>强制登录功能将会强制踢出当前已登录的用户（如果有），并以当前凭据登录。仅在忘记退出或需要紧急访问时使用此功能。
            </div>
            
            <div class="login-footer">
                <p>默认用户: <strong>admin</strong> | 密码: <strong>admin</strong></p>
                <p>首次登录后请务必修改默认密码</p>
            </div>
        </div>
        
        <div class="version">
            Minecraft 服务器管理面板 v4.0.0
        </div>
    </div>

    <script>
        // 显示消息函数
        function showMessage(type, message, duration = 0) {
            // 隐藏所有消息框
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('warningAlert').style.display = 'none';
            
            // 显示指定类型的消息框
            const alertElement = document.getElementById(`${type}Alert`);
            const messageElement = document.getElementById(`${type}Message`);
            
            if (alertElement && messageElement) {
                alertElement.style.display = 'flex';
                messageElement.textContent = message;
                
                // 如果设置了持续时间，自动隐藏
                if (duration > 0) {
                    setTimeout(() => {
                        alertElement.style.display = 'none';
                    }, duration);
                }
            }
        }
        
        // 设置加载状态
        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const forceLoginBtn = document.getElementById('forceLoginBtn');
            
            if (isLoading) {
                loading.style.display = 'flex';
                loginBtn.disabled = true;
                forceLoginBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                forceLoginBtn.disabled = false;
            }
        }
        
        // 正常登录函数
        async function normalLogin(username, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功
                    if (data.firstLogin) {
                        // 首次登录，跳转到修改密码页面
                        showMessage('success', '登录成功！首次登录需要修改密码...', 2000);
                        setTimeout(() => {
                            window.location.href = '/change-password';
                        }, 2000);
                    } else {
                        // 跳转到主页面
                        showMessage('success', '登录成功！正在跳转...', 2000);
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                } else {
                    // 登录失败
                    showMessage('error', data.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('error', '无法连接到服务器，请检查网络连接');
            }
        }
        
        // 强制登录函数
        async function forceLogin(username, password) {
            // 确认是否强制登录
            if (!confirm('警告：强制登录将踢出当前已登录的用户（如果有）。确定要继续吗？')) {
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/force-login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        reason: '管理员强制登录'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 强制登录成功
                    let message = '强制登录成功！';
                    
                    if (data.kickedUser) {
                        message += ` 已强制下线用户: ${data.kickedUser}`;
                    }
                    
                    if (data.firstLogin) {
                        message += ' 首次登录需要修改密码。';
                    }
                    
                    showMessage('success', message, 3000);
                    
                    // 跳转逻辑
                    setTimeout(() => {
                        if (data.firstLogin) {
                            window.location.href = '/change-password';
                        } else {
                            window.location.href = '/';
                        }
                    }, 3000);
                } else {
                    // 强制登录失败
                    showMessage('error', data.message || '强制登录失败，请检查权限或凭据');
                }
            } catch (error) {
                console.error('强制登录错误:', error);
                showMessage('error', '无法连接到服务器，请检查网络连接');
            } finally {
                setLoading(false);
            }
        }
        
        // 表单提交事件（正常登录）
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('error', '请输入用户名和密码');
                return;
            }
            
            // 隐藏之前的错误信息
            document.getElementById('errorAlert').style.display = 'none';
            
            setLoading(true);
            
            await normalLogin(username, password);
            
            setLoading(false);
        });
        
        // 强制登录按钮事件
        document.getElementById('forceLoginBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('error', '请输入用户名和密码');
                return;
            }
            
            await forceLogin(username, password);
        });
        
        // 按回车键提交表单（正常登录）
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // 阻止默认行为，使用我们的正常登录流程
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Ctrl+Shift+Enter 触发强制登录
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'Enter') {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (username && password) {
                    document.getElementById('forceLoginBtn').click();
                }
            }
        });
        
        // 页面加载完成后自动聚焦到用户名输入框
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            document.getElementById('username').select();
            
            // 检查URL参数，显示相应消息
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');
            
            if (message && type) {
                showMessage(type, decodeURIComponent(message), 5000);
            }
        });
    </script>
</body>
</html>
