<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器管理面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary: #64748b;
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --warning: #f59e0b;
            --warning-dark: #d97706;
            --info: #06b6d4;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-hover: #475569;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border-color: #475569;
            --border-radius: 8px;
            --border-radius-sm: 4px;
            --border-radius-lg: 12px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --sidebar-width: 260px;
            --header-height: 64px;
            --footer-height: 48px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
        }
        
        input, select, textarea {
            font-family: inherit;
            color: inherit;
        }
        
        /* ==================== 布局容器 ==================== */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* ==================== 顶部导航栏 ==================== */
        .app-header {
            height: var(--header-height);
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .server-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .server-select {
            min-width: 180px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 8px 12px;
            font-size: 0.875rem;
        }
        
        .server-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.75rem;
        }
        
        .btn-lg {
            padding: 12px 24px;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: var(--gray-600);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: var(--success-dark);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: var(--warning-dark);
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .btn-outline:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--primary);
        }
        
        .btn-link {
            background-color: transparent;
            color: var(--primary);
            padding: 0;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        /* ==================== 主布局 ==================== */
        .app-main {
            display: flex;
            flex: 1;
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
        }
        
        /* ==================== 侧边栏 ==================== */
        .app-sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }
        
        .sidebar-nav {
            padding: 24px 0;
            flex: 1;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 0 24px 8px;
            letter-spacing: 0.5px;
        }
        
        .nav-list {
            list-style: none;
        }
        
        .nav-item {
            margin: 2px 0;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .nav-link:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            padding-left: 28px;
        }
        
        .nav-link.active {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border-right: 3px solid var(--primary);
        }
        
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: var(--primary);
        }
        
        .nav-link i {
            width: 20px;
            text-align: center;
            font-size: 1.125rem;
        }
        
        .nav-link span {
            font-weight: 500;
        }
        
        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(15, 23, 42, 0.5);
        }
        
        .server-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background-color: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        .status-dot.offline {
            background-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        .status-dot.starting {
            background-color: var(--warning);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* ==================== 主内容区域 ==================== */
        .app-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background-color: var(--bg-primary);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .page-title i {
            color: var(--primary);
        }
        
        .content-actions {
            display: flex;
            gap: 8px;
        }
        
        .content-body {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ==================== 卡片组件 ==================== */
        .card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* ==================== 仪表板样式 ==================== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            text-align: center;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 1.5rem;
        }
        
        .stat-icon.cpu {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }
        
        .stat-icon.memory {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .stat-icon.disk {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .stat-icon.players {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--bg-hover);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* ==================== 控制台样式 ==================== */
        .console-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .console-toolbar {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .console-output {
            flex: 1;
            background-color: #000;
            color: #f0f0f0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace, 'Microsoft YaHei', '微软雅黑', sans-serif;
            padding: 20px;
            overflow-y: auto;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .console-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .console-line.info {
            color: #a0a0a0;
        }
        
        .console-line.warning {
            color: #ffcc00;
        }
        
        .console-line.error {
            color: #ff5555;
        }
        
        .console-line.success {
            color: #55ff55;
        }
        
        .console-input {
            display: flex;
            padding: 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            gap: 12px;
        }
        
        .console-input input {
            flex: 1;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--border-radius-sm);
            font-family: 'Consolas', monospace;
        }
        
        .console-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* ==================== 表格样式 ==================== */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-card);
        }
        
        .table thead {
            background-color: var(--bg-secondary);
        }
        
        .table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table tbody tr:hover {
            background-color: var(--bg-hover);
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* ==================== 表单样式 ==================== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-text {
            display: block;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* ==================== 文件管理器样式 ==================== */
        .file-manager {
            display: flex;
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .file-sidebar {
            width: 200px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }
        
        .file-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        
        .file-item {
            text-align: center;
            padding: 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .file-item:hover {
            background-color: var(--bg-hover);
        }
        
        .file-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .file-icon.folder {
            color: var(--warning);
        }
        
        .file-name {
            font-size: 0.875rem;
            word-break: break-all;
        }
        
        /* ==================== 模态框样式 ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex !important;
        }
        
        .modal-content {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .modal-close:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        /* ==================== 通知样式 ==================== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }
        
        .notification {
            background-color: var(--bg-card);
            border-left: 4px solid var(--primary);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        .notification.error {
            border-left-color: var(--danger);
        }
        
        .notification.warning {
            border-left-color: var(--warning);
        }
        
        .notification.info {
            border-left-color: var(--info);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-icon {
            font-size: 1.25rem;
        }
        
        .notification.success .notification-icon {
            color: var(--success);
        }
        
        .notification.error .notification-icon {
            color: var(--danger);
        }
        
        .notification.warning .notification-icon {
            color: var(--warning);
        }
        
        .notification.info .notification-icon {
            color: var(--info);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .notification-close:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }
        
        /* ==================== 加载状态 ==================== */
        .loading {
            display: flex;

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('zh-CN', { hour12: false });
        }
        
        // 更新连接状态
        function updateConnectionStatus(status) {
            const statusText = {
                'connected': '已连接',
                'connecting': '连接中...',
                'disconnected': '离线',
                'error': '连接错误'
            };
            
            const statusClass = {
                'connected': 'online',
                'connecting': 'starting',
                'disconnected': 'offline',
                'error': 'offline'
            };
            
            const text = statusText[status] || status;
            const className = statusClass[status] || 'offline';
            
            document.getElementById('connectionStatus').textContent = text;
            document.getElementById('footerConnectionStatus').textContent = text;
            document.getElementById('sidebarStatusDot').className = `status-dot ${className}`;
            document.getElementById('sidebarStatusText').textContent = text;
        }
        
        // 显示强制登录模态框
        function showForceLoginModal() {
            const modal = document.getElementById('forceLoginModal');
            modal.classList.add('show');
            
            // 重置表单
            document.getElementById('forceLoginUsername').value = '';
            document.getElementById('forceLoginPassword').value = '';
            document.getElementById('forceLoginReason').value = '';
            document.getElementById('notifyUser').checked = true;
            
            // 获取当前会话信息
            fetchCurrentSession();
            
            // 聚焦到用户名输入框
            setTimeout(() => {
                document.getElementById('forceLoginUsername').focus();
            }, 100);
        }
        
        // 隐藏强制登录模态框
        function hideForceLoginModal() {
            const modal = document.getElementById('forceLoginModal');
            modal.classList.remove('show');
        }
        
        // 获取当前会话信息
        function fetchCurrentSession() {
            fetch('/api/auth/current-session')
                .then(response => response.json())
                .then(data => {
                    const sessionInfo = document.getElementById('currentSessionInfo');
                    if (data.success && data.user) {
                        sessionInfo.style.display = 'block';
                        document.getElementById('currentSessionUser').textContent = data.user.username || '未知用户';
                        document.getElementById('currentSessionTime').textContent = 
                            new Date(data.user.loginTime || Date.now()).toLocaleString('zh-CN');
                        document.getElementById('currentSessionIP').textContent = data.user.ip || '未知';
                    } else {
                        sessionInfo.style.display = 'none';
                    }
                })
                .catch(() => {
                    document.getElementById('currentSessionInfo').style.display = 'none';
                });
        }
        
        // 执行强制登录
        async function performForceLogin() {
            const username = document.getElementById('forceLoginUsername').value.trim();
            const password = document.getElementById('forceLoginPassword').value;
            const reason = document.getElementById('forceLoginReason').value.trim();
            const notifyUser = document.getElementById('notifyUser').checked;
            
            if (!username || !password) {
                showNotification('请输入用户名和密码', 'error');
                return;
            }
            
            // 显示加载状态
            document.getElementById('forceLoginLoading').style.display = 'flex';
            document.getElementById('confirmForceLoginBtn').disabled = true;
            document.getElementById('cancelForceLoginBtn').disabled = true;
            
            try {
                const response = await fetch('/api/auth/force-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        reason: reason || '管理员强制登录',
                        notifyUser
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 强制登录成功
                    let message = '强制登录成功！';
                    
                    if (data.kickedUser) {
                        message += ` 已强制下线用户: ${data.kickedUser}`;
                    }
                    
                    showNotification(message, 'success');
                    
                    // 隐藏模态框
                    hideForceLoginModal();
                    
                    // 刷新页面以使用新会话
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    // 强制登录失败
                    showNotification(data.message || '强制登录失败，请检查权限或凭据', 'error');
                }
            } catch (error) {
                console.error('强制登录错误:', error);
                showNotification('无法连接到服务器，请检查网络连接', 'error');
            } finally {
                // 隐藏加载状态
                document.getElementById('forceLoginLoading').style.display = 'none';
                document.getElementById('confirmForceLoginBtn').disabled = false;
                document.getElementById('cancelForceLoginBtn').disabled = false;
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('初始化HTML组件...');
            
            // 更新时间
            updateTime();
            setInterval(updateTime, 1000);
            
            // 侧边栏切换（移动端）
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }
            
            // 初始化连接状态
            updateConnectionStatus('disconnected');
            
            // 登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', function() {
                window.location.href = '/login';
            });
            
            // 登出按钮事件
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    fetch('/api/auth/logout', {
                        method: 'POST'
                    }).then(() => {
                        window.location.reload();
                    });
                });
            }
            
            // 刷新状态按钮
            const refreshBtn = document.getElementById('refreshStatusBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    if (window.refreshServerStatus) {
                        window.refreshServerStatus();
                    }
                });
            }
            
            // 强制登录模态框事件
            const closeForceLoginModalBtn = document.getElementById('closeForceLoginModal');
            const cancelForceLoginBtn = document.getElementById('cancelForceLoginBtn');
            const confirmForceLoginBtn = document.getElementById('confirmForceLoginBtn');
            
            if (closeForceLoginModalBtn) {
                closeForceLoginModalBtn.addEventListener('click', hideForceLoginModal);
            }
            
            if (cancelForceLoginBtn) {
                cancelForceLoginBtn.addEventListener('click', hideForceLoginModal);
            }
            
            if (confirmForceLoginBtn) {
                confirmForceLoginBtn.addEventListener('click', performForceLogin);
            }
            
            // 按ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideForceLoginModal();
                }
            });
            
            // 强制登录键盘快捷键（仅管理员可用）
            document.addEventListener('keydown', function(e) {
                // Ctrl+Alt+F 打开强制登录模态框
                if (e.ctrlKey && e.altKey && e.key === 'F') {
                    e.preventDefault();
                    showForceLoginModal();
                }
            });
            
            // 在用户管理页面添加强制登录功能
            const userManagementLink = document.getElementById('userManagementLink');
            if (userManagementLink) {
                userManagementLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 这里可以加载用户管理页面
                    // 为了演示，我们直接显示强制登录模态框
                    showForceLoginModal();
                });
            }
            
            // 检查URL参数，显示强制登录通知
            const urlParams = new URLSearchParams(window.location.search);
            const forceLoginMessage = urlParams.get('forceLoginMessage');
            const forceLoginType = urlParams.get('forceLoginType');
            
            if (forceLoginMessage) {
                showNotification(
                    decodeURIComponent(forceLoginMessage),
                    forceLoginType || 'info',
                    5000
                );
            }
            
            console.log('HTML组件初始化完成');
        });
        
        // 显示通知
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notificationContainer');
            if (!container) return;
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                      type === 'error' ? 'exclamation-circle' : 
                                      type === 'warning' ? 'exclamation-triangle' : 'info-circle'} notification-icon"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close">&times;</button>
            `;
            
            container.appendChild(notification);
            
            // 关闭按钮事件
            notification.querySelector('.notification-close').addEventListener('click', function() {
                notification.remove();
            });
            
            // 自动移除
            if (duration > 0) {
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, duration);
            }
        }
        
        // 更新服务器状态
        function updateServerStatus(status) {
            if (status && status.running) {
                document.getElementById('sidebarStatusDot').className = 'status-dot online';
                document.getElementById('sidebarStatusText').textContent = '运行中';
                
                // 更新在线玩家数
                if (status.players) {
                    document.getElementById('footerPlayerCount').textContent = status.players.length;
                }
                
                // 更新CPU和内存
                if (status.cpu) {
                    document.getElementById('footerCPU').textContent = `${status.cpu}%`;
                }
                
                if (status.memory && status.memory.used) {
                    document.getElementById('footerMemory').textContent = `${status.memory.used}MB`;
                }
            } else {
                document.getElementById('sidebarStatusDot').className = 'status-dot offline';
                document.getElementById('sidebarStatusText').textContent = '已停止';
            }
        }
        
        // 导出到全局
        window.showNotification = showNotification;
        window.updateServerStatus = updateServerStatus;
        window.updateConnectionStatus = updateConnectionStatus;
        window.showForceLoginModal = showForceLoginModal;
        window.hideForceLoginModal = hideForceLoginModal;
        window.performForceLogin = performForceLogin;
    </script>
</body>
</html>
